name: dupcheck

on:
  push:
    paths:
      - 'dupcheck.bash'
      - 'hosts.txt'
  pull_request:
    paths:
      - 'dupcheck.bash'
      - 'hosts.txt'

jobs:
  dupcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Check
        run: bash dupcheck.bash
